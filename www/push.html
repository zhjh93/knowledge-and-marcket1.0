<script>
    var names = new Array();
    //数组支持字符串作为下标
    names["基础语言"] = ["Java","C","C++","C#","Swift","其他"];
    names["前端开发"] = ["HTML","CSS","Javascript","HTML5","jQuery","开发框架"];
    names["后端开发"] =["Python","PHP","Node.js","ASP.NET","Go","开发实践"];
    names["移动开发"] =["iOS","Android","Window Phone","手游开发"];
    names["其他"] =["软件测试","物联网","信息安全","其他"];
    function showselB()
    {
        var provinceName = document.getElementById("selA").value;
        var citys = document.getElementById("selB");
        citys.options.length = 0;
        //根据字符串（键）进行循环遍历方式,
        for(var key in names){
            //判断是否是name1数组成员
            if(key == provinceName) {
                //遍历循环name1数组成员的所有子成员
                for (var inkey in names[key]) {
                    citys.add(new Option(names[key][inkey],names[key][inkey]),null);
                }
            }
        }
    }

</script>
